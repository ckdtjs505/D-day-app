<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Woomin App</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div>
        <div class="header">안 전 <img src="./img/safety.png" /> 제 일</div>
        <div class="title">무재해 기록판</div>
      </div>

      <div class="date">
        <div>목표 <span class="pur"> 1000</span>일</div>
        <div>진행 <span class="state"> 0001</span>일</div>
      </div>

      <div class="logo">
        <div class="currentDate">
          <div>
            <script>
              document.write(
                `${new Date().getFullYear()}년 ${
                  new Date().getMonth() + 1
                }월 ${new Date().getDate()}일 시작`
              );
            </script>
          </div>

          <img src="./img/woomin.png" alt="" />

          <div>
            <script>
              document.write(
                `${new Date().getFullYear()}년 ${
                  new Date().getMonth() + 1
                }월 ${new Date().getDate()}일 현재`
              );
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
