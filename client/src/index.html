<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Woomin App</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;900&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <header> 
        <div class="left">
            <img class="left_logo" src="./img/woomin.png" alt=""/>
        </div>
        <div class="center">
          <span>
            무재해 기록판 
          </span>
        </div>
        <div class="right">
          <button class="close"> <img src="./img/close.png" > </button>
        </div>
      </header>

      <div>
        <div class="header">안 전 <img src="./img/safety.png" /> 제 일</div>
        <div class="title">무재해 기록판</div>
      </div>

      <div class="all-date">
        <div class="date">
          <div>목표 <span class="pur"> 1000</span>일</div>
          <div>달성 <span class="state"> 0001</span>일</div>
        </div>

        <div class="start-current-date">
          <div> <span class="date-title"> 달성일 : </span> <span class="achDate"> 0000. 00. 00. </span> </div>
          <div> <span class="date-title"> 시작일 : </span>  <span class="startDate"> 0000. 00. 00. </span> </div>
          <div> <span class="date-title"> 현재일 : </span> <span class="currentDate"> 0000. 00. 00. </span> </div>
        </div>
      </div>

      <div class="alert-message">
        <span>
          데이터를 가져오고 있는 중입니다 잠시만 기다려주세요. 
        </span>
      </div> 

      <div class="footer">
          <img class="logo" src="./img/woomin.png" alt="" />
      </div>
    </div>

    <script src="../build/assets/js/index.js"></script>
  </body>
</html>
